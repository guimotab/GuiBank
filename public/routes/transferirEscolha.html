<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/dist/style.css">
    <title>GuiBank</title>
</head>

<body class="grid md:grid-cols-[16rem_auto]">
    <header class="flex items-center bg-white w-full h-16 px-10 py-4 md:hidden">
        <div id="menu-hamburguer" class="flex p-3 rounded-full bg-cor-terciaria w-fit" >
            <img src="../img/Hamburger_icon-branco.png" alt="menuHamburguer" class="w-7">
        </div>
    </header>
    <aside id="aside" class="hidden flex-col col-start-1 row-start-1 row-end-3 justify-between 
    bg-cor-terciaria text-white text-lg p-4 pb-12 h-screen w-full md:flex">
    <div class="">
        <p id="close-aside" class="flex px-4 font-semibold text-lg md:hidden">X</p>
        <h1 class='text-center mb-9 mt-3 text-2xl font-semibold'>GuiBank</h1>
        <nav>
            <ul class="flex flex-col gap-1.5 font-normal">
                <li class="btn-aside" data-aside="home">
                    <img src="../img/casaHome.svg" alt="home" class="h-6 w-6">
                    <p>Home</p>
                </li>
                <li class="btn-aside" data-aside="conta">
                    <img src="../img/conta-icone.svg" alt="conta" class="h-6 w-6">
                    <p>Conta</p>
                </li>
                <li class="btn-aside" data-aside="depositar">
                    <img src="../img/depositar-icone.svg" alt="depositar" class="h-6 w-6">
                    <p>Depositar</p>
                </li>
                <li class="btn-aside" data-aside="sacar">
                    <img src="../img/sacar-icone.svg" alt="sacar" class="h-6 w-6">
                    <p>Sacar</p>
                </li>
                <li class="btn-aside" data-aside="transferirEscolha">
                    <img src="../img/transferir-icone.svg" alt="transferir" class="h-6 w-6">
                    <p>Transferir</p>
                </li>
            </ul>
        </nav>
    </div>
    <h3 class="flex my-4 text-xl font-medium justify-center btn-aside" id="deslogar">Deslogar</h3>
    </aside>
    <main class="md:col-start-2 h-screen px-6 sm:px-12 py-12 md:py-32 bg-cor-clara scrollbar lg:px-28">
        <section id="section-amigos" class="flex flex-col bg-white max-h-96 px-7 sm:px-12 py-4 gap-4 rounded-2xl shadow-xl max-w-4xl">
            <h3 class="text-xl sm:text-2xl font-medium">Escolha uma conta para transferir:</h3>
            <ul class="flex flex-col gap-3 " id="contas-ul">
            </ul>
        </section>
    </main>
    <script type='module' src="../js/controllers/transferirEscolha.js"></script>
</body>

</html>
