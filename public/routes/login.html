<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuiBank-Login</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>

    <main>
        <div class="login">
            <h1 class="nome-empresa">GuiBank</h1>
            <form class="campos" id='form' data-id="">
                <div class="campo-titulo">
                    <div class="campo-titulo-esquerdo">
                        <h2>Entrar</h2>
                    </div>
                    <div class="campo-titulo-direito">
                        <a href="./sign.html" class="campo-titulo-direito-link">Criar Conta</a>
                    </div>
                </div>
                <div class="campo">
                    <label class="campo-nome">CPF</label>
                    <input class="campo-input" type="text" name="cpf" id='cpf' minlength="11" maxlength="11"
                        pattern="([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})" required>
                    <p class="erro-cpf-obrigatorio">*Esse campo é obrigatório!</p>
                    <p class="erro-cpf-escrita">*O campo pode conter apenas números!</p>
                    <p class="erro-cpf-existe">*Esse CPF não foi cadastrado!</p>
                    <p class="erro-cpf-invalido">*CPF inválido!</p>
                    <p>*Apenas números</p>
                </div>
                <div class="campo">
                    <div class="campo-senha">
                        <label class="campo-nome">Senha</a></label>
                        <img src="../img/olho-cego.png" alt="Ver Senha" width="25px" id='1'>
                    </div>
                    <input type="password" name='senha' class="campo-input" autocomplete="off" id="campo-senha" pattern="\S+" required>
                    <p class="erro-senha-obrigatorio">*Esse campo é obrigatório!</p>
                    <p class="erro-senha-invalido">*Este campo não pode conter espaços!</p>
                    <p class="erro-senha-escrita">*A senha deve conter pelo menos 4 caracteres!</p>
                </div>
                <div class="campo">
                    <button type="submit" class="campo-enviar">Entrar</button>
                </div>
            </form>
        </div>

    </main>
    <footer></footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type='module' src="../js/controllers/login.js"></script>
</body>

</html>
