<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script type="module">
        import { verificaLogin } from "../js/utils/verificaLogin.js";

        (async () => {
            if (!await verificaLogin()) {
                window.location.href = './login.html'
            }
        })()
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../styles/main.css"> -->
    <link rel="stylesheet" href="../styles/dist/style.css">
    <title>GuiBank</title>
</head>

<body class="grid grid-rows-2 grid-rows-[4rem_auto] grid-cols-2 grid-cols-[13rem_auto]">
    <aside class="grid row-start-1 row-span-2 bg-cor-terciaria justify-between text-white text-lg px-4 py-5 h-screen">
        <div>
            <h1 class='text-center mb-7 mt-3 text-2xl font-semibold'>GuiBank</h1>
            <nav>
                <ul class="flex flex-col gap-1.5 font-normal">
                    <li class="btn-exit" data-lista="main">Home</li>
                    <li class="btn-exit" data-lista="conta">Conta</li>
                    <li class="btn-exit" data-lista="depositar">Depositar</li>
                    <li class="btn-exit" data-lista="sacar">Sacar</li>
                    <li class="btn-exit" data-lista="transferirEscolha">Transferir</li>
                </ul>
            </nav>
        </div>
        <h3 class="my-4 text-xl font-medium text-center btn-exit" id="deslogar">Deslogar</h3>
    </aside>
    <header class="grid col-start-2">
        <div class="flex justify-between items-center bg-cor-clara px-7 py-2 h-16 text-cor-terciaria">
            <div>
                <h2 class="text-xl font-semibold">Olá, Guilherme</h2>
            </div>
            <div class="flex gap-3">
                <img class="object-cover h-12 w-12 rounded-full" src="" id="foto-perfil">
                <div class="flex flex-col justify-center items-start">
                    <h3 id="nome" class="font-semibold text-lg"></h3>
                    <p id="usuario" class="text-sm"></p>
                </div>
            </div>
        </div>
    </header>
    <main class="grid grid-rows-2 grid-cols-2 mx-7 my-5">
        <section class="">
            <div id="informacoes-saldo" class="flex flex-col gap-5">
                <div>
                    <p class="font-medium text-lg">Saldo disponível:</p>
                    <div class="flex items-center gap-1.5">
                        <img id='olhoSaldo' src="../img/olho-cego.png" alt="olho" class="w-8 h-5">
                        <div id="esconde-saldo" class="w-20 h-2.5 mx-2 bg-cor-terciaria"></div>
                        <p id="saldo" class="hidden font-medium text-lg"></p>
                    </div>
                </div>
                <div class="flex gap-7">
                    <img src="" alt="  " class="btn-operacoes">
                    <img src="" alt="  " class="btn-operacoes">
                    <img src="" alt="  " class="btn-operacoes">
                    <img src="" alt="  " class="btn-operacoes">
                </div>
            </div>
        </section>
        <section class="grid col-start-2 row-start-1 row-end-3">
            <div id="informacoes-amigos">
                <p class="font-medium text-lg">Amigos:</p>
                <ul class=tela-contas_ul id="contas-ul">
                </ul>
            </div>
        </section>
        <section class="grid col-start-1 row-end-3">
            <p>Extratos</p>
        </section>
    </main>
    <footer></footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type='module' src="../js/controllers/main.js"></script>
</body>

</html>
