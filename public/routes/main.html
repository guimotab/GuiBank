<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script type="module">
        import { verificaLogin } from "../js/utils/verificaLogin.js";

        (async () => {
            if (!await verificaLogin()) {
                window.location.href = './login.html'
            }
        })()
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/dist/style.css">
    <title>GuiBank</title>
</head>

<body class="grid h-screen grid-rows-[auto_1fr] grid-cols-[13rem_auto] overflow-y-hidden">
    <aside class="flex flex-col row-start-1 row-end-3 justify-between 
        bg-cor-terciaria text-white text-lg px-4 py-5 h-screen w-52">
        <div class="">
            <h1 class='text-center mb-9 mt-3 text-2xl font-semibold'>GuiBank</h1>
            <nav>
                <ul class="flex flex-col gap-1.5 font-normal">
                    <li class="btn-exit" data-lista="main">
                        <img src="../img/casaHome.svg" alt="home" class="h-6 w-6">
                        <p>Home</p>
                    </li>
                    <li class="btn-exit" data-lista="conta">
                        <img src="../img/conta-icone.svg" alt="home" class="h-6 w-6">
                        <p>Conta</p>
                    </li>
                    <li class="btn-exit" data-lista="depositar">
                        <img src="../img/depositar-icone.svg" alt="home" class="h-6 w-6">
                        <p>Depositar</p>
                    </li>
                    <li class="btn-exit" data-lista="sacar">
                        <img src="../img/sacar-icone.svg" alt="home" class="h-6 w-6">
                        <p>Sacar</p>
                    </li>
                    <li class="btn-exit" data-lista="transferirEscolha">
                        <img src="../img/transferir-icone.svg" alt="home" class="h-6 w-6">
                        <p>Transferir</p>
                    </li>
                </ul>
            </nav>
        </div>
        <h3 class="flex my-4 text-xl font-medium justify-center btn-exit" id="deslogar">Deslogar</h3>
    </aside>
    <header class="grid row-start-1 col-start-2">
        <div class="flex justify-between items-center bg-cor-branco px-7 py-2 h-16 text-cor-terciaria">
            <div>
                <h2 class="text-xl font-semibold" id="texto-bem-vindo">Olá, Guilherme</h2>
            </div>
            <div class="flex gap-3">
                <img class="object-cover h-12 w-12 rounded-full" src="" id="foto-perfil">
                <div class="flex flex-col justify-center items-start">
                    <h3 id="nome" class="font-semibold text-lg"></h3>
                    <p id="usuario" class="text-sm"></p>
                </div>
            </div>
        </div>
    </header>
    <main class="h-full grid col-start-2 row-start-2 grid-rows-[auto_1fr] grid-cols-[auto_auto] 
        bg-cor-clara gap-6 px-7 py-6 scrollbar">
        <section class="grid col-start-1 estilo-blocos-informacoes">
            <div id="informacoes-saldo" class="flex flex-col gap-9">
                <div class="flex justify-between items-center gap-2.5 border-cor-terciaria border-solid border-2 rounded-xl px-7 py-4">
                    <p class="font-medium text-lg">Saldo Disponível:</p>
                    <div class="flex items-center gap-4 w-36 h-6">
                        <img id='olhoSaldo' src="../img/olho-cego.png" alt="olho" class="h-5">
                        <div id="esconde-saldo" class="w-24 h-2.5  bg-cor-terciaria"></div>
                        <p id="saldo" class="hidden self-center font-medium text-lg"></p>
                    </div>
                </div>
                <div class="flex justify-evenly">
                    <div class="flex flex-col items-center w-max">
                        <img src="../img/depositar-icone.svg" alt="  " class="btn-operacoes">
                        <p class="font-medium text-basic font-sans">Depositar</p>
                    </div>
                    <div class="flex flex-col items-center w-max">
                        <img src="../img/sacar-icone.svg" alt="  " class="btn-operacoes">
                        <p class="font-medium text-basic">Sacar</p>
                    </div>
                    <div class="flex flex-col items-center w-max">
                        <img src="../img/transferir-icone.svg" alt="  " class="btn-operacoes">
                        <p class="font-medium text-basic">Transferir</p>
                    </div>
                    <div class="flex flex-col items-center w-max">
                        <img src="../img/cofrinho-icone.svg" alt="  " class="btn-operacoes">
                        <p class="font-medium text-basic">Caixinha</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="section-amigos" class="col-start-2 row-start-1 row-end-3 flex flex-col estilo-blocos-informacoes 
            gap-3 h-fit">
            <p class="font-medium text-lg">Amigos</p>
            <ul class="flex flex-col gap-3" id="contas-ul">
            </ul>
        </section>
        <section id="section-extratos" class="estilo-blocos-informacoes gap-6 max-h-64 padding_css">
            <p class="font-medium text-lg mb-2">Extratos</p>
            <ul class="flex flex-col gap-4" id="extrato-ul">
            </ul>
        </section>
    </main>
    <footer></footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type='module' src="../js/controllers/main.js"></script>
</body>

</html>
