<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script type='module'>
        import { verificaLogin } from "../js/utils/verificaLogin.js";
        (async () => {
            if (!await verificaLogin()) {
                window.location.href = '../login.html'
            }
        })()
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/dist/style.css">
    <title>GuiBank</title>
</head>

<body>
    
    <aside class="flex flex-col row-start-1 row-end-3 justify-between 
        bg-cor-terciaria text-white text-lg px-4 py-5 h-screen w-52">
        <div class="">
            <h1 class='text-center mb-9 mt-3 text-2xl font-semibold'>GuiBank</h1>
            <nav>
                <ul class="flex flex-col gap-1.5 font-normal">
                    <li class="btn-exit" data-lista="main">
                        <img src="../img/casaHome.svg" alt="home" class="h-6 w-6">
                        <p>Home</p>
                    </li>
                    <li class="btn-exit" data-lista="conta">
                        <img src="../img/conta-icone.svg" alt="home" class="h-6 w-6">
                        <p>Conta</p>
                    </li>
                    <li class="btn-exit" data-lista="depositar">
                        <img src="../img/depositar-icone.svg" alt="home" class="h-6 w-6">
                        <p>Depositar</p>
                    </li>
                    <li class="btn-exit" data-lista="sacar">
                        <img src="../img/sacar-icone.svg" alt="home" class="h-6 w-6">
                        <p>Sacar</p>
                    </li>
                    <li class="btn-exit" data-lista="transferirEscolha">
                        <img src="../img/transferir-icone.svg" alt="home" class="h-6 w-6">
                        <p>Transferir</p>
                    </li>
                </ul>
            </nav>
        </div>
        <h3 class="flex my-4 text-xl font-medium justify-center btn-exit" id="deslogar">Deslogar</h3>
    </aside>
    <main class="main">
        <form id="formulario">
            <div class="operacao">
                <div class="texto-operacao">
                    <label id="titulo-operacao"></label>
                    <p id="texto-taxa"></p>
                </div>
                <div>
                    <div class="operacao-input">
                        <p>R$</p>
                        <input type="text" placeholder="100,00" id="input-valor"
                            pattern="^(((\d+)(\.\d{2})*(|.\d{2}))|(\d*))$" required>
                    </div>
                    <p class="erro-valor">*Valor Inv√°lido!</p>
                    <p class="erro-insuficiente">*Saldo Insuficiente!</p>
                </div>
                <button type="submit" id="botao-operacao"></button>
            </div>
        </form>
    </main>
    <footer></footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type='module' src="../js/controllers/inicioOperacao.js"></script>
</body>

</html>
